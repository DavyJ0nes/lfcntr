name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome check
        run: pnpm biome check .

      - name: Format Markdown
        run: pnpm markdownlint-cli2 --fix "**/*.md" "#node_modules"

      - name: Build
        run: pnpm run build

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code || (echo "::error::Uncommitted changes detected. Run 'pnpm format' locally and commit." && exit 1)

